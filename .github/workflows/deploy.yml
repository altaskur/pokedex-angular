name: Deploy Angular Pokédex to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npx ng build --configuration production --base-href "/pokedex-angular/"

      - name: Add .nojekyll file
        run: echo "" > dist/pokedex/.nojekyll

      - name: ✅ Check output directory content
        run: ls -lah dist/pokedex
      - name: ✅ Check output browser directory content
        run: ls -lah dist/pokedex/browser

      - name: ✅ Show index.html content
        run: cat dist/pokedex/index.html || echo "❌ index.html NOT FOUND"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
          with:
            path: ./dist/pokedex/browser


      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
