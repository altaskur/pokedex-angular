name: ğŸš€ Deploy Angular PokÃ©dex to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Angular App
        run: npx ng build --configuration production --base-href "/pokedex-angular/"

      - name: ğŸ§© Add .nojekyll file
        run: echo "" > dist/pokedex/browser/.nojekyll

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pokedex-build
          path: dist/pokedex/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pokedex-build
          path: .

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: .
